<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #EBEBEB;
        font-family: Helvetica, Arial, sans-serif;
      }

      .container {
        width: 500px;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        -moz-box-shadow: 0 0 5px #000000;
        -webkit-box-shadow: 0 0 5px #000000;
        box-shadow: 0 0 5px #000000;
        text-align: center;
      }

      h1 {
        text-shadow: 0 -2px rgba(0, 0, 0, 0.6);
        color: #C7C7C7;
        font-size: 72px;
        margin: 10px 0 20px 0;
      }

      small {
        color: #969696;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>404 <small>Not found</small></h1>
      <p>
        The file you were looking for was not found. It may have been moved or deleted, or the address that you entered may have an error in it
      </p>
    </div>
  </body>
</html>
